<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href="/static/styles/styles.css">
		<link type="text/css" rel="stylesheet" href="/static/styles/create_new.css">

		<title>ABSCH - Crear noticia</title>
	</head>

	<body>
		
		<div id="main-container">
			<nav class="navbar hidden" id="navbar">
				<a href="/">
					<img src="/static/images/logo.png" id="app-logo">
				</a>

				<a href="/">
					<img src="/static/images/home.png" class="navbar-icon">
					<span>Inicio</span>
				</a>

				<a href="/tramites/">
					<img src="/static/images/procedures.png" class="navbar-icon">
					<span>Tramites</span>
				</a>

				<a href="/noticias/">
					<img src="/static/images/news.png" class="navbar-icon">
					<span>Noticias</span>
				</a>

				<a href="/contacto/">
					<img src="/static/images/contact.png" class="navbar-icon">
					<span>Contacto</span>
				</a>
			</nav>

			<main class="main" id="main">
				<header class="page-header">
					<div id="hamburger-menu">
						<span></span>
						<span></span>
						<span></span>
					</div>

					<h1>Crear noticia</h1>
				</header>

				<section class="form-container">
					<form class="form">
						<label for="title">
							<span>Titulo</span>
							<input type="text" id="title" name="title">
						</label>

						<label for="content">
							<span>Contenido</span>
							<textarea name="content" id="content" cols="30" rows="20"></textarea>
						</label>

						<div class="buttons">
							<button type="button" id="cancel" class="cancel button">Cancelar</button>
							<button type="button" id="submit" class="submit button">Enviar</button>
						</div>
					</form>
				</section>
			</main>
		</div>

		<script src="/static/scripts/script.js"></script>
	</body>
</html>
