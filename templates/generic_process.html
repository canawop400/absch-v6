<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href="/static/styles/styles.css">
		<link type="text/css" rel="stylesheet" href="/static/styles/generic_process.css">

		<title>ABSCH - Tramites</title>
	</head>

	<body>
		
		<div id="main-container">
			<nav class="navbar hidden" id="navbar">
				<a href="/">
					<img src="/static/images/logo.png" id="app-logo">
				</a>

				<a href="/">
					<img src="/static/images/home.png" class="navbar-icon">
					<span>Inicio</span>
				</a>

				<a href="/tramites/">
					<img src="/static/images/procedures.png" class="navbar-icon">
					<span>Tramites</span>
				</a>

				<a href="/noticias/">
					<img src="/static/images/news.png" class="navbar-icon">
					<span>Noticias</span>
				</a>

				<a href="/contacto/">
					<img src="/static/images/contact.png" class="navbar-icon">
					<span>Contacto</span>
				</a>
			</nav>

			<main class="main" id="main">
				<header class="page-header">
					<div id="hamburger-menu">
						<span></span>
						<span></span>
						<span></span>
					</div>

					<h1>{{ name }}</h1>
				</header>

				<section class="procedure">
					<form class="procedure-form">
						<label for="name">
							<span>Nombre</span>
							<input type="text" id="name" placeholder="Sebastian">
						</label>

						<label for="last-names">
							<span>Apellidos</span>
							<input type="text" id="last-names" placeholder="Mendoza Vasquez">
						</label>

						<label for="curp">
							<span>Curp</span>
							<input type="text" id="curp" placeholder="S313B1U31MNV1Z">
						</label>

						<label for="control-number">
							<span>Numero de control</span>
							<input type="text" id="control-number" placeholder="C0381724">
						</label>

						<div class="buttons">
							<a href="/tramites/">
								<button type="button" class="cancel button" id="cancel">Atras</button>
							</a>
							<button type="button" class="submit button" id="submit">Enviar</button>
						</div>

					</form>
				</section>
			</main>
		</div>

		<script src="/static/scripts/script.js"></script>
	</body>
</html>
